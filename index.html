<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecobeauty — Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #7C9D6E;
      --secondary-color: #dbd2c5;
      --accent-color: #4A6741;
    }
    body { background-color: #f8f9fa; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('bagroundEcobeauty.png');
      background-size: cover;
      background-position: center;
      height: 40vh;
      color: white;
    }
    .btn-eco { background-color: var(--primary-color); color: white; border: none; }
    .btn-eco:hover { background-color: var(--accent-color); }
    .eco-bg { background-color: var(--secondary-color); }
    .thumb { height: 70px; object-fit: cover; border-radius: .35rem; }
    .thumbs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem; }
    .card-product { transition: transform .25s; }
    .card-product:hover { transform: translateY(-6px); }
  </style>

<link rel="manifest" href="./manifest.webmanifest" />
<meta name="theme-color" content="#0d6efd" />
<meta name="description" content="Ecobeauty — catálogo local de productos. PWA lista para instalar." />
<link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<style>
  /* Botón de instalación visible y flotante */
  #btnInstall {
    position: fixed; right: 16px; bottom: 16px;
    padding: 12px 16px; border: 0; border-radius: 10px;
    background: #0d6efd; color: white; font-size: 14px; cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
  }
  #btnInstall[hidden] { display: none; }
</style>

</head>
<body>

  <!-- Navbar (estilo Ecobeauty) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="ecobeautyIndex.html"><img src="Flor.png" width="100">
                 EcoBeauty
            </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="ecobeautyIndex.html#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="ecobeautyIndex.html#nosotros">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="ecobeautyIndex.html#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">La línea natural para tu piel</h1>
      <br>
      <button class="btn btn-eco btn-lg" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-plus-lg me-2"></i>Agregar Producto</button>
      <button id="clearAll" class="btn btn-outline-danger btn-lg ms-2"><i class="bi bi-trash3 me-1"></i> Limpiar todo</button>
    </div>
  </section>

  <!-- Productos list -->
  <section id="productos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Productos</h2>
      <div id="productsContainer" class="row g-4"></div>
    </div>
  </section>

  <!-- Modal: agregar/editar producto -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre *</label>
                <input id="nombreProducto" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Precio (MXN) *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input id="precioProducto" type="number" step="0.01" class="form-control" required />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Categoría</label>
                <select id="categoriaProducto" class="form-select">
                  <option value="">General</option>
                  <option value="hidratacion">Hidratación</option>
                  <option value="aceites">Aceites</option>
                  <option value="mascarillas">Mascarillas</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Stock</label>
                <input id="stockProducto" type="number" min="0" class="form-control" value="0" />
              </div>
              <div class="col-12">
                <label class="form-label">Ingredientes (separados por comas)</label>
                <input id="ingredientesProducto" class="form-control" placeholder="Aguacate, aceite de coco, aloe..." />
              </div>
              <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea id="descripcionProducto" rows="3" class="form-control"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Imágenes</label>
                <input id="imagenesProducto" type="file" accept="image/*" multiple class="form-control" />
                <div class="form-text">Las imágenes se guardan como Data URLs en LocalStorage (uso moderado recomendado).</div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input id="crueltyFree" class="form-check-input" type="checkbox">
                  <label class="form-check-label">Cruelty-free</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-eco">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer simple -->
  <footer class="footer py-4 eco-bg mt-5">
    <div class="container text-center">
      <small>© Ecobeauty — Productos locales · Sincronización local con LocalStorage</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Manejo de productos en LocalStorage — inspirado en proyectos, adaptado a productos
    const LS_KEY = 'ecobeauty_products';
    let products = [];
    const modal = new bootstrap.Modal(document.getElementById('productModal'));

    function saveToLS() { localStorage.setItem(LS_KEY, JSON.stringify(products)); }
    function loadFromLS() { try { const raw = localStorage.getItem(LS_KEY); products = raw ? JSON.parse(raw) : []; } catch (e) { console.warn('LS corrupto', e); products = []; localStorage.removeItem(LS_KEY); } }

    function currencyMX(n){ const num = Number(n); if (Number.isNaN(num)) return '0.00'; return num.toLocaleString('es-MX',{minimumFractionDigits:2, maximumFractionDigits:2}); }

    function readFilesAsDataURLs(fileList){ const files = Array.from(fileList || []); const readers = files.map(file => new Promise((res, rej)=>{ const fr = new FileReader(); fr.onload = ()=> res({name:file.name, type:file.type, dataURL:fr.result}); fr.onerror = rej; fr.readAsDataURL(file); })); return Promise.all(readers); }

    function renderProducts(){ const container = document.getElementById('productsContainer'); container.innerHTML = ''; if (!products.length) { container.innerHTML = '<div class="col-12 text-center text-muted">No hay productos guardados. Agrega uno.</div>'; return; }
      products.forEach((p, i) => {
        const col = document.createElement('div'); col.className = 'col-sm-6 col-md-4 col-lg-3';
        const thumbs = (p.imagenes || []).slice(0,3).map(img => `<img class="thumb w-100" src="${img.dataURL}" alt="${p.nombre}">`).join('');
        const extra = (p.imagenes?.length||0) - 3; const extraBadge = extra>0 ? `<small class="text-muted">+${extra} más</small>` : '';
        col.innerHTML = `
          <div class="card card-product h-100 shadow-sm">
            ${p.imagenes && p.imagenes.length ? `<div class="ratio ratio-16x9"><img src="${p.imagenes[0].dataURL}" class="card-img-top" style="object-fit:cover"></div>` : ''}
            <div class="card-body">
              <h5 class="card-title">${p.nombre}</h5>
              <p class="card-text small text-muted mb-1">${p.categoria || 'General'} · ${p.crueltyFree ? '<span class="badge bg-success">Cruelty-free</span>' : ''}</p>
              <p class="mb-1"><strong>$${currencyMX(p.precio)}</strong> · <small class="text-muted">Stock: ${p.stock||0}</small></p>
              ${p.descripcion ? `<p class="text-muted small">${p.descripcion}</p>` : ''}
              ${p.imagenes && p.imagenes.length ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-1">${extraBadge}</div>` : ''}` : '<div class="text-muted small"><em>Sin imágenes</em></div>'}
            </div>
            <div class="card-footer d-flex gap-2">
              <button class="btn btn-sm btn-outline-danger flex-grow-1" data-action="delete" data-index="${i}"><i class="bi bi-trash3"></i> Eliminar</button>
            </div>
          </div>`;
        container.appendChild(col);
      });
      // eventos de eliminar
      container.querySelectorAll('[data-action="delete"]').forEach(btn=> btn.addEventListener('click', e=>{
        const idx = Number(e.currentTarget.getAttribute('data-index'));
        if (confirm('¿Eliminar este producto?')) { products.splice(idx,1); saveToLS(); renderProducts(); }
      }));
    }

    // Toast simple
    function showToast(msg, type='success'){ const toast = document.createElement('div'); toast.className = `toast align-items-center text-bg-${type} position-fixed top-0 end-0 m-3`; toast.setAttribute('role','alert'); toast.setAttribute('aria-live','assertive'); toast.setAttribute('aria-atomic','true'); toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`; document.body.appendChild(toast); const bs = new bootstrap.Toast(toast); bs.show(); setTimeout(()=> toast.remove(), 3000); }

    // submit formulario
    document.getElementById('productForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const nombre = document.getElementById('nombreProducto').value.trim();
      if (!nombre) { showToast('El nombre del producto es obligatorio', 'danger'); return; }
      const files = document.getElementById('imagenesProducto').files; let imgs = [];
      try{ imgs = await readFilesAsDataURLs(files); } catch(err){ console.error(err); showToast('Error al leer imágenes', 'danger'); }
      const ingredientesRaw = document.getElementById('ingredientesProducto').value;
      const ingredientes = ingredientesRaw ? ingredientesRaw.split(',').map(s=>s.trim()).filter(Boolean) : [];
      const prod = {
        id: crypto.randomUUID(),
        nombre,
        precio: parseFloat(document.getElementById('precioProducto').value) || 0,
        categoria: document.getElementById('categoriaProducto').value,
        stock: parseInt(document.getElementById('stockProducto').value) || 0,
        ingredientes,
        descripcion: document.getElementById('descripcionProducto').value.trim(),
        crueltyFree: document.getElementById('crueltyFree').checked,
        imagenes: imgs
      };
      products.push(prod); saveToLS(); renderProducts(); this.reset(); modal.hide(); showToast('Producto guardado');
    });

    // init
    document.addEventListener('DOMContentLoaded', ()=>{ loadFromLS(); renderProducts(); document.getElementById('clearAll').addEventListener('click', ()=>{ if (confirm('¿Borrar todos los productos?')){ products=[]; saveToLS(); renderProducts(); showToast('LocalStorage limpiado','warning'); } }); });
  </script>
  <button id="btnInstall" hidden>Instalar app</button>

<script>
// Registrar Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('SW registrado:', reg.scope))
      .catch(err => console.warn('SW fallo:', err));
  });
}

// Manejo del "beforeinstallprompt" para mostrar botón de instalar
let deferredPrompt = null;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  const btn = document.getElementById('btnInstall');
  if (btn) btn.hidden = false;
});

// Click en el botón para lanzar el prompt
document.addEventListener('click', async (e) => {
  if (e.target && e.target.id === 'btnInstall') {
    if (!deferredPrompt) return;
    e.target.disabled = true;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log('Instalación:', outcome);
    deferredPrompt = null;
    e.target.hidden = true;
  }
});

// Evento cuando la app fue instalada
window.addEventListener('appinstalled', () => {
  console.log('PWA instalada');
  const btn = document.getElementById('btnInstall');
  if (btn) btn.hidden = true;
});
</script>

</body>
</html>
